# Development environment values for Mojito Helm Chart

global:
  environment: development

mysql:
  enabled: true
  auth:
    rootPassword: "dev-root-password"
    database: "mojito"
    username: "mojito"
    password: "dev-password"
  primary:
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    persistence:
      enabled: false

api:
  enabled: true
  replicaCount: 1
  image:
    tag: "bk17"
  service:
    type: ClusterIP
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  autoscaling:
    enabled: false
  debugMode: true
  debugPort: 5005
  javaOpts: "-Xms256m -Xmx512m"
  livenessProbe:
    enabled: true
    initialDelaySeconds: 60
  readinessProbe:
    enabled: true
    initialDelaySeconds: 30
  quartz:
    enabled: false
